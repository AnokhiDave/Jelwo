<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Account</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #ffffff;
    }

    /* Top Banner */
    .banner {
      width: 100%;
      height: 200px;
      background: url('images/Faqs.webp') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #000;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
      color: white;
    }

    .banner h1 {
      margin-top: 5px;
      font-family: "Playfair Display", serif;
      font-size: 40px;
      font-weight: 600;
      text-transform: none;
      color: #fff;
    }

    /* Login Section */
    .login-container {
      max-width: 650px;
      margin: 70px auto;
      text-align: center;
    }

    .login-container h2 {
      font-family: "Playfair Display", serif;
      font-size: 36px;
      font-weight: 500;
      margin-bottom: 40px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 25px;
      width: 100%;
    }

    .input-group label {
      font-size: 14px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 14px 15px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
      outline: none;
      transition: 0.2s;
    }

    .input-group input:focus {
      border-color: #a18372;
    }

    /* Buttons */
    .btn {
      padding: 12px 40px;
      background: #a18372;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #8b6b5a;
    }

    .create-btn {
      margin-top: 40px;
      background: #d6c3b8;
      color: #000;
    }

    .create-btn:hover {
      background: #c0aa9d;
    }

    .forgot {
      margin-top: 12px;
      display: inline-block;
      font-size: 13px;
      color: #444;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Banner Section -->
  <div class="banner">
    HOME - ACCOUNT
    <h1>Account</h1>
  </div>

  <!-- Login Section -->
  <div class="login-container">
    <h2>Login account</h2>

    <form>
      <div class="input-group">
        <label>Email address</label>
        <input type="email" placeholder="Email address">
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Password">
      </div>

      <button class="btn">SIGN IN</button>
      <br>

      <a href="#" class="forgot">Forgot your password?</a>

      <br><br>

      <a href="register.html" class="btn create-btn">CREATE ACCOUNT</a>

    </form>
  </div>

</body>
</html>
