<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    /* HERO SECTION */
    .reg-hero {
      width: 100%;
      height: 160px;
      background: url("images/Faqs.webp") center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 14px;
      font-weight: 300;
    }

    .reg-hero h2 {
      font-size: 30px;
      margin-top: 5px;
      font-weight: 400;
    }

    /* MAIN CONTAINER */
    .container {
      width: 100%;
      max-width: 550px;
      margin: 50px auto;
      text-align: left;
    }

    /* PAGE TITLE */
    h1 {
      font-size: 28px;
      font-weight: 400;
      margin-bottom: 40px;
      text-align: left;
    }

    /* LABELS */
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    /* INPUT FIELDS */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      outline: none;
      margin-bottom: 20px;
    }

    /* TERMS SECTION */
    .terms {
      text-align: left;
      font-size: 13px;
      margin: 15px 0 25px 0;
      display: flex;
      align-items: center;
    }

    .terms input {
      margin-right: 8px;
      transform: scale(1.2);
    }

    /* BUTTON */
    button {
      background: #b79d89;
      color: white;
      padding: 12px 35px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 30px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #a08876;
    }
  </style>
</head>

<body>

  <!-- HERO SECTION -->
  <div class="reg-hero">
    <div>HOME  -  CREATE ACCOUNT</div>
    <h2>Create Account</h2>
  </div>

  <!-- REGISTER FORM -->
  <div class="container">
    <h1>Create account</h1>

    <form>

      <label>First name</label>
      <input type="text" placeholder="First name">

      <label>Last name</label>
      <input type="text" placeholder="Last name">

      <label>Email address</label>
      <input type="email" placeholder="Email address">

      <label>Password</label>
      <input type="password" placeholder="Password">

      <div class="terms">
        <input type="checkbox">
        <span>I have read and agree with the <a href="terms.html">Terms and condition</a></span>
      </div>

      <button type="submit">CREATE</button>

    </form>
  </div>

</body>
</html>
