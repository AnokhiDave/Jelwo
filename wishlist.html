<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wishlist</title>

<style>
    body{
        margin:0;
        font-family: "Poppins", sans-serif;
        color:#333;
        background:#fff;
    }

    /* HERO SECTION */
    .wishlist-hero {
        background:url("images/Faqs.webp") center/cover no-repeat;
        padding:120px 0;
        text-align:center;
        color:white;
    }
    .wishlist-hero h2 {
        font-size:40px;
        margin-top:10px;
        font-weight:600;
    }
    .breadcrumb {
        letter-spacing:2px;
        font-size:13px;
    }

    /* EMPTY WISHLIST SECTION */
    .empty-wishlist{
        width:100%;
        padding:90px 0;
        text-align:center;
        font-size:18px;
        color:#444;
    }
    .empty-wishlist a{
        color:#000;
        font-weight:500;
        text-decoration:none;
        border-bottom:1px solid black;
    }
    .empty-wishlist a:hover{
        opacity:0.7;
    }

</style>
</head>
<body>

<!-- HERO -->
<div class="wishlist-hero">
    <div class="breadcrumb">HOME - WISHLIST</div>
    <h2>Wishlist</h2>
</div>

<!-- EMPTY WISHLIST MESSAGE -->
<div class="empty-wishlist">
    Your wishlist is empty 
    <a href="index.html">return to store</a>
</div>

</body>
</html>
